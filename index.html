<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>The VW Times </title>
  <link rel="shortcut icon"

<body onload="JavaScript:AutoRefresh(600000)">


  <nav class=" navbar navbar-light">
    <div class="container-fluid" id="container-fluid">
      <div id="greeting"></div>
      <div class="navbar-brand" id="navbar-brand">
        The VW Times
      </div>
      <div id="secondsClock"></div>
    </div>
  </nav>

  <div class="icon-bar">
    <a href="#" class="qrCode"><img src="./QRcode/TheVWTimes.png" class="fa fa-facebook"></i></a>
  </div>

  <div class="form-check">
    <span><input class="form-check-input" type="radio" name="flexRadioDefault" id="englishDivBtn" value="en" checked
        onclick="showEngDiv()">
      <label class="form-check-label" for="englishDivBtn">
        <img src="./Flags/flag-india_1f1ee-1f1f3.png" id="flag" />
      </label>
    </span>
    <span style="margin: 25px;">
      <input class=" form-check-input" type="radio" name="flexRadioDefault" id="germanDivBtn" value="de"
        onclick="showGermanDiv()">
      <label class="form-check-label" for="germanDivBtn">
        <img src="./Flags/flag-germany_1f1e9-1f1ea.png" id="flag" />
      </label>
    </span>
  </div>

  <div class="container my-3" id="englishNewsDiv">
    <h3> Today's Headlines</h3>
    <hr>
    <div class="accordion" id="englishNewsAccordion"></div>
  </div>

  <div class="container my-3" id="germanNewsDiv">
    <h3> Schlagzeilen von heute </h3>
    <hr />
    <div class="accordion" id="germanNewsAccordion"></div>
  </div>



  <div class="footer">
    <marquee width="60%">
      <span>PUNE | </span>
      <span id="temp"></span>
    </marquee>
    <div>
      <span>Designed & Developed By Gunjan Dhawan. </span>
      <a href="./readme.txt">Readme</a>
    </div>
  </div>

    crossorigin="anonymous|use-credentials"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
