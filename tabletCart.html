<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>V_CUSTOMIZE</title>
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Volkswagen_logo_2019.svg/1200px-Volkswagen_logo_2019.svg.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>


    <nav class=" navbar navbar-light">
        <div class="container-fluid" id="container-fluid">
            <div id="greeting"></div>

            <div class="navbar-brand" id="navbar-brand" onclick="myhref();" onmouseover="" style="cursor: pointer;">
                V_CUSTOMIZE </div>
            <div id="secondsClock"></div>
        </div>
    </nav>

    <div id="page-wrap">
        <div style="clear:both"></div>
        <div id="customer">
        </div>
        <table id="items">
            <tbody>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Unit Cost</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr class="item-row">
                    <td class="item-name">
                        <div class="delete-wpr"><textarea>Tablet Holder (Black)</textarea><a class="delete"
                                href="javascript:;" title="Remove row" style="display: none;">X</a></div>
                    </td>
                    <td class="description">
                        <textarea>Any Car Compatible Tablet Holder</textarea></td>
                    <td><textarea class="cost">Rs 5,000</textarea></td>
                    <td><textarea class="qty">1</textarea></td>
                    <td><span class="price">Rs 5,000</span></td>
                </tr>


                <tr>
                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line">GST</td>
                    <td class="total-value">
                        <div id="subtotal">Rs 500</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="blank"> </td>
                    <td colspan="2" class="total-line">Total</td>
                    <td class="total-value">
                        <div id="total">Rs 5,500</div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="footer">
        <div>
            <span>Designed & Developed By Gunjan Dhawan. </span>
            <a href="./readme.txt">Readme</a>
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
